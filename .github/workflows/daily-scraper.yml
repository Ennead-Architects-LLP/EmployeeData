name: Daily Employee Data Scraper

on:
  schedule:
    # Run daily at 6:00 AM UTC (adjust timezone as needed)
    - cron: '44 7 * * *' # 2:44 AM EST
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape-employee-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libatk-bridge2.0-0 \
          libdrm2 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libgbm1 \
          libxss1 \
          libasound2t64
          
    - name: Install Python dependencies
      run: |
        cd 2-scraper
        pip install -r requirements.txt
        
    - name: Install Playwright browsers
      run: |
        cd 2-scraper
        playwright install chromium
        playwright install-deps chromium
        
    - name: Run daily scraper
      env:
        SCRAPER_EMAIL: ${{ secrets.SCRAPER_EMAIL }}
        SCRAPER_PASSWORD: ${{ secrets.SCRAPER_PASSWORD }}
      run: |
        cd 2-scraper
        python daily_scraper.py
        
    - name: Commit and push changes
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Daily scraper update: $(date)"
        git push