name: Handle Computer Data

on:
  repository_dispatch:
    types: [computer-data]
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode (dry run)'
        required: false
        default: 'false'
        type: boolean

jobs:
  handle-computer-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install requests pyyaml flask
    
    - name: Handle computer data
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TEST_MODE: ${{ github.event.inputs.test_mode || 'false' }}
      run: |
        # Use the updated server component to handle computer data
        python 4-server/server.py
    
    - name: Update JSON data only (no website regeneration needed)
      if: github.event.inputs.test_mode != 'true'
      run: |
        echo "✅ Computer data processed and JSON files updated"
        echo "ℹ️  Website loads data dynamically - no regeneration needed"
    
    - name: Commit and push changes
      if: github.event.inputs.test_mode != 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add assets/individual_employees/
        git diff --staged --quiet || git commit -m "Update computer data from AboutMe app"
        git push
