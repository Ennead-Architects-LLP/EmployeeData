<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ennead's People - Employee Directory</title>
    <meta http-equiv="refresh" content="0; url=1-website/index_dynamic.html">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .redirect-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
        }
        .logo {
            font-size: 3em;
            color: #4a90e2;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #b0b0b0;
        }
        .redirect-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }
        .redirect-link:hover {
            background: linear-gradient(135deg, #357abd, #2c5aa0);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">üè¢ Ennead's People</div>
        <div class="message">Redirecting to Employee Directory...</div>
        <div class="spinner"></div>
        <a href="1-website/index_dynamic.html" class="redirect-link">
            Click here if not redirected automatically
        </a>
    </div>

    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = '1-website/index_dynamic.html';
        }, 2000);
    </script>
</body>
</html>
