<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ennead's People - Employee Directory</title>
    <!-- CSS Modules -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slideshow.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/employee-cards.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/return-to-top.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Background Slideshow -->
    <div class="slideshow-container">
        <div class="slide active"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-top">
                    <h1 class="main-title" id="mainTitle">Ennead's People</h1>
                    <a href="download.html" class="download-btn">
                        <span class="download-icon">⬇</span>
                        <span class="download-text">Download AboutMe</span>
                    </a>
                </div>
                <div class="header-meta">
                    <span class="meta-text">Powered by EnneadTab</span>
                    <span class="meta-text" id="generatedTime">Loading...</span>
                    <span class="meta-text" id="dataTime">Loading...</span>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-input-wrapper">
                <input type="text" id="searchInput" placeholder="Search employees..." class="search-input">
            </div>
            <div id="searchSuggestions" class="search-suggestions">
                <!-- Suggestions will be populated here -->
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator">
            <div class="loading-spinner"></div>
            <p>Loading employee data...</p>
        </div>

        <!-- Employee Grid -->
        <div class="employee-grid" id="employeeGrid">
            <!-- Employee cards will be dynamically loaded here -->
        </div>


        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>Generated by @ EnneadTab 2025</p>
                <p class="data-sources">Data Sources: Employee contact info from EI, seating info from check-in-website, computer info from IT</p>
            </div>
        </footer>
        
        <!-- Return to Top Button -->
        <button id="returnToTop" class="return-to-top" onclick="scrollToTop()" title="Return to Top">
            <span class="arrow-up">↑</span>
        </button>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/slideshow.js"></script>
    <script src="js/search.js"></script>
    <script src="js/return-to-top.js"></script>
    <script src="js/fuzzy-search.js"></script>
    <script src="js/individual-loader.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
